<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-10 text-center">    
            <div class="inline-block mb-4">
                <div class="gradient-bg text-white px-6 py-3 rounded-2xl shadow-lg">
                    <h1 class="text-5xl font-extrabold mb-2 tracking-tight">Sentiment Analysis Dashboard</h1>
                </div>
            </div>
            <p class="text-gray-600 text-lg font-medium">Market Research Intelligence Platform</p>
            <div class="mt-2 flex items-center justify-center gap-2 text-sm text-gray-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span>Powered by AFINN Algorithm & Gemini AI</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-2xl shadow-2xl p-8 card-hover border border-gray-100">
            <div class="mb-8">
                <label for="textInput" class="block text-sm font-semibold text-gray-700 mb-3 flex items-center gap-2">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    </svg>
                    Enter text for sentiment analysis
                </label>

                <textarea 
                    name="textArea" 
                    id="textInput"
                    rows="12"
                    class="w-full px-5 py-4 border-2 border-gray-200 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 resize-none transition-all duration-200 text-gray-700 placeholder-gray-400"
                    placeholder="Paste your text here for sentiment analysis...&#10;&#10;Example: 'This product is excellent! I love the quality and customer service is amazing.'"></textarea>
            </div>

            <!-- Enhanced Action Button -->
            <div class="flex justify-end">
                <button
                    id="analyzeBtn"
                    class="px-10 py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-xl hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-105 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    Analyze Sentiment
                </button>
            </div>

            <!-- Result section -->
            <div id="resultsSection" class="mt-8 hidden">
                <!-- result here -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center">
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-100 inline-block">
                <p class="text-gray-600 text-sm mb-2">Created with ❤️ by</p>
                <p class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    Kent Aron Acebedo
                </p>
                <div class="mt-3 flex items-center justify-center gap-4 text-xs text-gray-500">
                    <span>AFINN-165 Algorithm</span>
                    <span>•</span>
                    <span>Gemini 1.5 Flash</span>
                    <span>•</span>
                    <span>Tailwind CSS</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
